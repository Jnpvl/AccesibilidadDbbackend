<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Aseguradoras</title>
    <style>
        @page {
            size: A4;
            margin: 0;
            background: url('https://cdn.pixabay.com/photo/2015/10/01/17/17/car-967387_1280.png') no-repeat center;
            background-size: cover;
        }

        @media print {
            .page {
                -webkit-print-color-adjust: exact;
                /* Para forzar colores y fondos en impresión */
                print-color-adjust: exact;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2015/10/01/17/17/car-967387_1280.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        .page {
            position: relative;
            width: 100%;
            height: 100vh;
            page-break-after: always;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="content">
            <h1>Reporte de Aseguradoras</h1>
            <p>Este es un informe con los datos de las aseguradoras proporcionadas.</p>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Localidad</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each registros}}
                    <tr>
                        <td>{{seg_id}}</td>
                        <td>{{seg_nombre}}</td>
                        <td>{{seg_direccion}}</td>
                        <td>{{seg_tel}}</td>
                        <td>{{seg_loc}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
